<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     
    <ion-title>
      Vista Api
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="contenido">
    
    <ion-list>
      <ion-item *ngFor="let bar of arrayIMG">
        <ion-thumbnail slot="start">
         <ion-img [src]="bar.message"></ion-img>
        </ion-thumbnail>
        <ion-label>{{bar.message}}</ion-label>
      </ion-item>
    </ion-list>
   
  </ion-content>
