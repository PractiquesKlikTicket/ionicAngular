<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title routerLink="home">
      Estas en vista ArrayImg
    </ion-title>
   
  </ion-toolbar>
  </ion-header>

  <ion-content class="contenido">
    
    <ion-list>
      <ion-item *ngFor="let bar of arrayIMG">
        <ion-thumbnail slot="start">
         <ion-img [src]="bar.message"></ion-img>
        </ion-thumbnail>
        <ion-label>{{bar.message}}</ion-label>
      </ion-item>
    </ion-list>
   
  </ion-content>
