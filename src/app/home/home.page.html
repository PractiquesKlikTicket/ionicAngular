<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blaank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Prueba Input</h1>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Introduce el texto</ion-label>
        <ion-input placeholder="Frase de prueba" [(ngModel)]="inputPrueba" name="prueba"></ion-input>
      </ion-item>
      <ion-button color="success" type="sumbit">Enviar</ion-button>
    </form>
    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{textPrueba}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
  
  
</ion-content>
