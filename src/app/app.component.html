<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/vista'">
              <ion-icon slot="start" [name]="'vista'"></ion-icon>
              <ion-label>
                Vista
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/formulario'">
              <ion-icon slot="start" [name]="'formulario'"></ion-icon>
              <ion-label>
                Formulario
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/recibirobjeto'">
              <ion-icon slot="start" [name]="'recibirObjeto'"></ion-icon>
              <ion-label>
                Recibir Objeto
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/subirimagen'">
              <ion-icon slot="start" [name]="'subirimagen'"></ion-icon>
              <ion-label>
                Subir Imagen
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/galeria'">
              <ion-icon slot="start" [name]="'galeria'"></ion-icon>
              <ion-label>
                Galeria
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

      </ion-title>

    </ion-toolbar>

  <ion-router-outlet></ion-router-outlet>-->

</ion-app>
