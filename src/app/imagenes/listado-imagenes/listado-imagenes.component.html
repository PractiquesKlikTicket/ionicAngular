
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Galeria
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  

<ion-list>


  <ion-item-sliding  *ngFor="let photo of photoService.photos; index as position">


    

    <ion-item> 
      
      
    <ion-label> <ion-img   [src]="photo.webviewPath"   (click)="presentModal(photo)"></ion-img></ion-label>
    
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="eliminar(photo)" color="danger" ><ion-icon name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

   
  </ion-list>

  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button (click)="navigationImport()">
      <ion-icon name="logo-instagram"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- ion-fab markup  -->
</ion-content>
